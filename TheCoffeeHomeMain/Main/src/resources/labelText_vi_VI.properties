a =  The Coffee Home s\u1ebd l\u00e0 n\u01a1i m\u1ecdi ng\u01b0\u1eddi x\u00edch l\u1ea1i g\u1ea7n nhau, \u0111\u1ec1 cao gi\u00e1 tr\u1ecb k\u1ebft n\u1ed1i con ng\u01b0\u1eddi v\u00e0 s\u1ebb chia th\u00e2n t\u00ecnh b\u00ean nh\u1eefng t\u00e1ch c\u00e0 ph\u00ea, ly tr\u00e0 \u0111\u01b0\u1ee3m h\u01b0\u01a1ng, \n truy\u1ec1n c\u1ea3m h\u1ee9ng v\u1ec1 l\u1ed1i s\u1ed1ng hi\u1ec7n \u0111\u1ea1i. Cho d\u00f9 b\u1ea1n \u0111ang t\u00ecm ki\u1ebfm th\u1ee9 g\u00ec \u0111\u00f3 m\u1edbi \u0111\u1ec3 l\u00e0m \u1ea5m c\u1ed1c c\u1ee7a m\u00ecnh,\n t\u00ecm ki\u1ebfm ph\u01b0\u01a1ng ph\u00e1p pha ch\u1ebf t\u1ed1t nh\u1ea5t cho h\u1ed7n h\u1ee3p y\u00eau th\u00edch c\u1ee7a b\u1ea1n hay kh\u00e1m ph\u00e1 c\u00e1c s\u1ea3n ph\u1ea9m hi\u1ebfm nh\u1ea5t c\u1ee7a ch\u00fang t\u00f4i,\n b\u1ea1n \u0111\u00e3 \u0111\u1ebfn \u0111\u00fang n\u01a1i. Ngay t\u1eeb \u0111\u1ea7u, "Home" \u0111\u00e3 \u0111\u1ecbnh h\u01b0\u1edbng tr\u1edf th\u00e0nh m\u1ed9t lo\u1ea1i h\u00ecnh c\u00f4ng ty kh\u00e1c.\n M\u1ed9t n\u01a1i kh\u00f4ng ch\u1ec9 t\u00f4n vinh c\u00e0 ph\u00ea m\u00e0 c\u00f2n c\u1ea3 s\u1ef1 k\u1ebft n\u1ed1i. Ch\u00fang t\u00f4i l\u00e0 n\u01a1i t\u1ee5 t\u1eadp c\u1ee7a khu ph\u1ed1, m\u1ed9t ph\u1ea7n trong th\u00f3i quen h\u00e0ng ng\u00e0y c\u1ee7a b\u1ea1n.\n H\u00e3y t\u00ecm hi\u1ec3u v\u1ec1 ch\u00fang t\u00f4i v\u00e0 b\u1ea1n s\u1ebd th\u1ea5y: ch\u00fang t\u00f4i c\u00f2n l\u00e0m \u0111\u01b0\u1ee3c nhi\u1ec1u \u0111i\u1ec1u h\u01a1n nh\u1eefng g\u00ec ch\u00fang t\u00f4i pha ch\u1ebf.\n Ch\u00fang t\u00f4i g\u1ecdi nh\u00e2n vi\u00ean c\u1ee7a m\u00ecnh l\u00e0 \u0111\u1ed1i t\u00e1c v\u00ec t\u1ea5t c\u1ea3 ch\u00fang t\u00f4i \u0111\u1ec1u l\u00e0 \u0111\u1ed1i t\u00e1c trong s\u1ef1 th\u00e0nh c\u00f4ng chung.\n Ch\u00fang t\u00f4i \u0111\u1ea3m b\u1ea3o m\u1ecdi vi\u1ec7c ch\u00fang t\u00f4i l\u00e0m \u0111\u1ec1u th\u00f4ng qua l\u0103ng k\u00ednh nh\u00e2n v\u0103n\u2014t\u1eeb cam k\u1ebft c\u1ee7a ch\u00fang t\u00f4i v\u1ec1 c\u00e0 ph\u00ea \n ch\u1ea5t l\u01b0\u1ee3ng cao nh\u1ea5t tr\u00ean th\u1ebf gi\u1edbi, \u0111\u1ebfn c\u00e1ch ch\u00fang t\u00f4i g\u1eafn k\u1ebft v\u1edbi kh\u00e1ch h\u00e0ng v\u00e0 c\u1ed9ng \u0111\u1ed3ng \n \u0111\u1ec3 kinh doanh m\u1ed9t c\u00e1ch c\u00f3 tr\u00e1ch nhi\u1ec7m. V\u1edbi m\u1ed7i chi\u1ebfc c\u1ed1c, v\u1edbi m\u1ed7i cu\u1ed9c tr\u00f2 chuy\u1ec7n, v\u1edbi m\u1ecdi c\u1ed9ng \u0111\u1ed3ng - ch\u00fang t\u00f4i nu\u00f4i d\u01b0\u1ee1ng \n kh\u1ea3 n\u0103ng k\u1ebft n\u1ed1i v\u00f4 h\u1ea1n c\u1ee7a con ng\u01b0\u1eddi. Khi ch\u00fang t\u00f4i th\u1ec3 hi\u1ec7n t\u1ed1t nh\u1ea5t kh\u1ea3 n\u0103ng c\u1ee7a m\u00ecnh, ch\u00fang t\u00f4i \n mang l\u1ea1i hi\u1ec7u su\u1ea5t qua l\u0103ng k\u00ednh c\u1ee7a con ng\u01b0\u1eddi.
